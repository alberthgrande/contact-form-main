<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- css style -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- script js -->
    <script src="./js/script.js" defer></script>
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <div class="container">
      <h1 class="contact-header">Contact Us</h1>
      <form id="contactForm">
        <div class="contact-name contact-form_group">
          <div>
            <label for="contactFirstName">
              <span class="label-name"
                >First Name <span class="required-asterisk">*</span></span
              >
              <input
                type="text"
                name="contactFirstName"
                id="contactFirstName"
              />
            </label>
            <span class="error-firstName"> This field is required</span>
          </div>
          <div>
            <label for="contactLastName">
              <span class="label-name"
                >Last Name <span class="required-asterisk">*</span></span
              >
              <input type="text" name="contactLastName" id="contactLastName" />
            </label>
            <span class="error-lastName"> This field is required</span>
          </div>
        </div>

        <div class="contact-email contact-form_group">
          <label for="contactEmail">
            <span class="label-name"
              >Email Address <span class="required-asterisk">*</span></span
            >
          </label>
          <input type="email" name="contactEmail" id="contactEmail" />
          <!-- <span>Please enter a valid email address</span> -->
          <span class="error-email">This field is required</span>
        </div>

        <div class="contact-query contact-form_group">
          <p class="label-query">
            Query Type <span class="required-asterisk">*</span>
          </p>
          <div class="contact-query_type">
            <label for="contactGeneralEnquiry">
              <input
                type="radio"
                name="contactQueryType"
                id="contactGeneralEnquiry"
              />
              <span>General Enquiry</span>
            </label>

            <label for="contactSupportRequest">
              <input
                type="radio"
                name="contactQueryType"
                id="contactSupportRequest"
              />
              <span>Support Request</span>
            </label>
          </div>
          <span class="error-query">Please select a query type</span>
        </div>

        <div class="contact-message contact-form_group">
          <label for="contactMessage">
            <span class="label-name"
              >Message <span class="required-asterisk">*</span></span
            >
          </label>
          <textarea name="contactMessage" id="contactMessage"></textarea>
          <span class="error-message"> This field is required</span>
        </div>

        <div class="contact-consent contact-form_group">
          <label for="contactConsent">
            <input type="checkbox" name="contactConsent" id="contactConsent" />
            <span>I consent to being contacted by the team</span>
          </label>

          <p class="error-consent">
            To submit this form, please consent to being contacted
          </p>
        </div>

        <div class="contact-button">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

  </body>
</html>
